<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Tip calculator app Challenge." />

    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | Tip calculator app | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <!-- <link rel="stylesheet" href="/css/queries.css" /> -->
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="assets/images/logo.svg" alt="Company logo" class="header__logo" />
      </header>
      <main class="calculator">
        <h1 class="visually-hidden">Tip Calculator</h1>
        <section class="calculator__setup">
          <div class="calculator__setup-group">
            <label class="calculator__setup-title" for="bill-input">Bill</label>
            <input id="bill-input" type="number" min="0" step="0.01" class="calculator__input" placeholder="0" />
          </div>
          <fieldset class="calculator__setup-group">
            <legend class="calculator__setup-title">Select Tip %</legend>
            <div class="calculator__tip-buttons">
              <div>
                <input type="radio" id="five" name="drone" value="0.05" class="visually-hidden" />
                <label class="calculator__tip-option" for="five">5%</label>
              </div>
              <div>
                <input type="radio" id="ten" name="drone" value="0.1" class="visually-hidden" />
                <label class="calculator__tip-option" for="ten">10%</label>
              </div>
              <div>
                <input type="radio" id="fifteen" name="drone" value="0.15" class="visually-hidden" />
                <label class="calculator__tip-option calculator__tip-option--selected" for="fifteen">15%</label>
              </div>
              <div>
                <input type="radio" id="twentyfive" name="drone" value="0.25" class="visually-hidden" />
                <label class="calculator__tip-option" for="twentyfive">25%</label>
              </div>
              <div>
                <input type="radio" id="fifty" name="drone" value="0.5" class="visually-hidden" />
                <label class="calculator__tip-option" for="fifty">50%</label>
              </div>
              <div>
                <input type="radio" id="custom" name="drone" value="custom" class="visually-hidden" />
                <label class="calculator__tip-option calculator__tip-option--custom" for="custom">Custom</label>
              </div>
            </div>
          </fieldset>
          <div class="calculator__setup-group">
            <label class="calculator__setup-title" for="people-input">Number of People</label>
            <input id="people-input" type="number" min="0" class="calculator__input" placeholder="1" />
          </div>
        </section>
        <section class="calculator__summary">
          <div class="calculator__summary-content">
            <div class="calculator__summary-item">
              <p class="calculator__summary-title">Tip Amount<span class="calculator__summary-title--sub">/ person</span></p>
              <p class="calculator__summary-value">$--.--</p>
            </div>
            <div class="calculator__summary-item">
              <p class="calculator__summary-title">Total<span class="calculator__summary-title--sub">/ person</span></p>
              <p class="calculator__summary-value">$--.--</p>
            </div>
          </div>
          <button type="button" class="calculator__reset">Reset</button>
        </section>
      </main>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Fraser Jubb</a>.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
