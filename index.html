<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Tip calculator app Challenge." />

    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | Tip calculator app | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <!-- <link rel="stylesheet" href="/css/queries.css" /> -->
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="assets/images/logo.svg" alt="" class="header__logo" />
        <h1 class="visually-hidden">Tip Calculator</h1>
      </header>
      <main class="calculator__container">
        <section class="calculator__options">
          <article class="calculator__bill">
            <h2 class="calculator__options-title">Bill</h2>
            <input type="number" class="calculator__input" />
          </article>
          <article class="calculator__tip-selection">
            <h2 class="calculator__options-title">Select Tip %</h2>
            <ul class="calculator__tip-selection-list">
              <li><button class="calculator__tip-option">5%</button></li>
              <li><button class="calculator__tip-option">10%</button></li>
              <li><button class="calculator__tip-option">15%</button></li>
              <li><button class="calculator__tip-option">25%</button></li>
              <li><button class="calculator__tip-option">50%</button></li>
              <li><button class="calculator__tip-option">Custom</button></li>
            </ul>
          </article>
          <article class="calculator__people-amount">
            <h2 class="calculator__options-title">Number of People</h2>
            <input type="number" class="calculator__input" />
          </article>
        </section>
      </main>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Fraser Jubb</a>.
    </footer>
  </body>
</html>
