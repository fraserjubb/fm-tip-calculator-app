<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Tip calculator app Challenge." />

    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | Tip calculator app | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <!-- <link rel="stylesheet" href="/css/queries.css" /> -->
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="assets/images/logo.svg" alt="Company logo" class="header__logo" />
        <h1 class="visually-hidden">Tip Calculator</h1>
      </header>
      <main class="calculator">
        <section class="calculator__setup">
          <div class="calculator__setup-group">
            <label class="calculator__setup-title" for="bill-input">Bill</label>
            <input id="bill-input" type="number" min="0" step="0.01" class="calculator__input" />
          </div>
          <div class="calculator__setup-group">
            <p class="calculator__setup-title">Select Tip %</p>
            <ul class="calculator__tip-buttons">
              <li><button type="button" class="calculator__tip-option">5%</button></li>
              <li><button type="button" class="calculator__tip-option">10%</button></li>
              <li><button type="button" class="calculator__tip-option calculator__tip-option--selected">15%</button></li>
              <li><button type="button" class="calculator__tip-option">25%</button></li>
              <li><button type="button" class="calculator__tip-option">50%</button></li>
              <li><button type="button" class="calculator__tip-option calculator__tip-option--custom">Custom</button></li>
            </ul>
          </div>
          <div class="calculator__setup-group">
            <label class="calculator__setup-title" for="people-input">Number of People</label>
            <input id="people-input" type="number" min="0" class="calculator__input" />
          </div>
        </section>
        <section class="calculator__summary">
          <div class="calculator__summary-content">
            <div class="calculator__summary-item">
              <p class="calculator__summary-title">Tip Amount<span class="calculator__summary-title--sub">/person</span></p>
              <p class="calculator__summary-value">$--.--</p>
            </div>
            <div class="calculator__summary-item">
              <p class="calculator__summary-title">Total<span class="calculator__summary-title--sub">/person</span></p>
              <p class="calculator__summary-value">$--.--</p>
            </div>
          </div>
          <button type="button" class="calculator__reset">Reset</button>
        </section>
      </main>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Fraser Jubb</a>.
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
