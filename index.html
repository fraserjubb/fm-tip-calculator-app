<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Tip calculator app Challenge." />

    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | Tip calculator app | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/queries.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="assets/images/logo.svg" alt="Company logo" class="header__logo" />
      </header>
      <main class="calculator">
        <h1 class="visually-hidden">Tip Calculator</h1>
        <section class="calculator__setup">
          <div class="calculator__setup-group">
            <label class="calculator__setup-title" for="bill-input">Bill</label>
            <input id="bill-input" class="calculator__input" type="text" inputmode="decimal" maxlength="6" placeholder="0" autocomplete="off" />
          </div>
          <fieldset class="calculator__setup-group">
            <legend class="calculator__setup-title">Select Tip %</legend>
            <div class="calculator__tip-inputs-grid">
              <div>
                <input type="radio" id="five" name="tip" value="0.05" class="calculator__tip-input visually-hidden" />
                <label class="calculator__tip-label" for="five">5%</label>
              </div>
              <div>
                <input type="radio" id="ten" name="tip" value="0.1" class="calculator__tip-input visually-hidden" />
                <label class="calculator__tip-label" for="ten">10%</label>
              </div>
              <div>
                <input type="radio" id="fifteen" name="tip" value="0.15" class="calculator__tip-input visually-hidden" />
                <label class="calculator__tip-label" for="fifteen">15%</label>
              </div>
              <div>
                <input type="radio" id="twentyfive" name="tip" value="0.25" class="calculator__tip-input visually-hidden" />
                <label class="calculator__tip-label" for="twentyfive">25%</label>
              </div>
              <div>
                <input type="radio" id="fifty" name="tip" value="0.5" class="calculator__tip-input visually-hidden" />
                <label class="calculator__tip-label" for="fifty">50%</label>
              </div>
              <div class="calculator__input--custom-container">
                <input class="calculator__input calculator__input--custom" type="text" inputmode="decimal" maxlength="2" placeholder="Custom" autocomplete="off" />
                <span>%</span>
              </div>
            </div>
          </fieldset>
          <div class="calculator__setup-group">
            <div class="calculator__people-title-container">
              <label class="calculator__setup-title" for="people-input">Number of People</label>
              <p class="calculator__people--error hidden">Can't be zero</p>
            </div>
            <input id="people-input" class="calculator__input" type="text" inputmode="numeric" maxlength="3" placeholder="0" autocomplete="off" />
          </div>
        </section>
        <section class="calculator__summary">
          <div class="calculator__summary-content">
            <div class="calculator__summary-item">
              <p class="calculator__summary-title">Tip Amount<span class="calculator__summary-title--sub">/ person</span></p>
              <p id="calculator__tip-amount" class="calculator__summary-value">$0.00</p>
            </div>
            <div class="calculator__summary-item">
              <p class="calculator__summary-title">Total<span class="calculator__summary-title--sub">/ person</span></p>
              <p id="total" class="calculator__summary-value">$0.00</p>
            </div>
          </div>
          <button type="button" class="calculator__reset">Reset</button>
        </section>
      </main>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Fraser Jubb</a>.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
